<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>Learn to code by watching others</h1>
            <p>See how experinced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="form">
            <div class="cta">
                <span><strong>Try it free 7 days </strong>then $20/mo. thereafter</span>
            </div>
            <form action="">
                <div class="wrapper">
                    <input type="text" id="firstName" placeholder="First name" autocomplete="off">
                    <span id="firstName-error" class="error"></span>
                    <img class='error-icon' src="/images/icon-error.svg" alt="">
                </div>

                <div class="wrapper">
                    <input type="text" id="lastName" placeholder="Last name" autocomplete="off">
                    <span id="lastName-error" class="error"></span>
                    <img class='error-icon' src="/images/icon-error.svg" alt="">
                </div>
                
                <div class="wrapper">
                    <input type="text" id="email" placeholder="Email Address" autocomplete="off">
                    <span id="email-error" class="error"></span>
                    <img class='error-icon' src="/images/icon-error.svg" alt="">
                </div>

                <div class="wrapper">
                    <input type="password" id="password" placeholder="Password" autocomplete="off">
                    <span id="password-error" class="error"></span>
                    <img class='error-icon' src="/images/icon-error.svg" alt="">
                </div>
                
                <div class="wrapper">
                    <button id="submitBtn" type="submit">CLAIM YOUR FREE TRIAL</button>
                    <span>By clicking the button you are agreeing to our <a href="#">Terms and Services</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
